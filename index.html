<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Seleziona il Livello</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body_index">
    <div class="container">
        <header>
            <h1>Benvenuto nel gioco di Luca Petruzzelli</h1>
            <p class="subtitle">Scegli il tuo personaggio e il livello di difficolt√†.</p>
        </header>
        <div class="character-selection">
            <h2>Scegli il tuo personaggio:</h2>
            <div class="character-cards">
                <div class="character-card" onclick="selectCharacter(1)">
                    <img src="santasprites/png/Idle (1).png" alt="Babbo Natale">
                </div>
                <div class="character-card" onclick="selectCharacter(2)">
                    <img src="redhatfiles/png/Idle (1).png" alt="Red Hat">
                </div>
                <div class="character-card" onclick="selectCharacter(3)">
                    <img src="freeknight/png/Idle (1).png" alt="Knight">
                </div>
                <div class="character-card" onclick="selectCharacter(4)">
                    <img src="freedinosprite/png/Idle (1).png" alt="Dino">
                </div>
                <div class="character-card" onclick="selectCharacter(5)">
                    <img src="cutegirlfiles/png/Idle (1).png" alt="Cute Girl">
                </div>
            </div>
        </div>
        <main>
            <div class="button-group">
                <button onclick="startGame('gioco1.html')" disabled id="level1">Livello Facile</button>
                <button onclick="startGame('gioco2.html')" disabled id="level2">Livello Medio</button>
                <button onclick="startGame('gioco3.html')" disabled id="level3">Livello Difficile</button>
            </div>
        </main>
    </div>
    <script>
        let selectedCharacter = 0;
        
        function selectCharacter(char) {
            selectedCharacter = char;
            localStorage.setItem('selectedCharacter', char);
            document.querySelectorAll('.button-group button').forEach(btn => btn.disabled = false);
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.target.closest('.character-card').classList.add('selected');
        }
        
        function startGame(level) {
            if(selectedCharacter > 0) {
                window.location.href = level;
            }
        }
    </script>
</body>
</html>
